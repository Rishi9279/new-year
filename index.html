<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Celebration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .celebration-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: popIn 1s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      animation: slideIn 1.5s ease-in-out;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.8;
      animation: fall 3s linear infinite, drift 3s ease-in-out infinite;
    }

    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffffff, #ffeb3b);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      box-shadow: 0 0 10px rgba(255, 235, 59, 0.8);
      animation: twinkle 1.5s infinite;
      transition: transform 0.3s ease-in-out;
    }

    .star:hover {
      transform: scale(1.5);
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.2;
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(30px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="celebration-container">
    <h1>Happy New Year 2025! ðŸŽ‰</h1>
    <p>Wishing you a joyful and prosperous year ahead!</p>
  </div>

  <script>
    // Generate confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');

      // Randomize position and color
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
      confetti.style.animationTimingFunction = 'ease-out';

      document.body.appendChild(confetti);

      // Remove confetti after animation ends
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    // Generate stars
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      // Randomize position
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';

      document.body.appendChild(star);

      // Remove stars after some time
      setTimeout(() => star.remove(), 5000);
    }

    // Create multiple confetti and stars
    setInterval(createConfetti, 200);
    setInterval(createStar, 1000);
  </script>
</body>
</html>
